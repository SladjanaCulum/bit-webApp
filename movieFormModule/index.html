<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Festival</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Movie festival</h1>
    
    <div>
        <p>Please fill the form</p>
        <p>Movie</p>


        <form>
            <label>Title</label><br>
            <input id="title-id" type="text" placeholder="Title">
            <label>Length (min)</label>
            <input id="length-id" type="text" placeholder="Length in min">
            <select id="genre-id">
                <option value="-">-</option>
                <option value="Triller">Triller</option>
                <option value="Horror">Horror</option>
                <option value="Adventure">Adventure</option>
                <option value="Romance">Romance</option>
                <option value="Drama">Drama</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Action">Action</option>
            </select>
            <input id="create-movie-btn" type="button" value="Create Movie" class="button">
            <ul id="put-movie"></ul>
        </form>

        <p>Program</p>
        <form>
            <label>Date</label>
            <input id="date-id" type="date" placeholder="dd/mm/yyyy">
            <input id="create-program-btn" type="button" value="Create Program" class="button">
            <p id="mess-error"></p>
            <ul id="program-list"></ul>

            <p>Movie</p>
            <select id="movie-dropdown-list">
                <option value="-">-</option>
            </select>

            <p>Program</p>
            <select id="program-dropdown-list">
                <option value="-">-</option>
            </select>
            <input id="addMovieToProgram-btn" id="add-program" type="button" value="Add movie to program" class="button">
        </form>
    </div>
    
    <script type="module" src="./js/mainModule.js"></script>

</body>
</html>
